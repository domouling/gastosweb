<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <!-- <h1 class="m-0 badge bg-primary">CECO: {{ cecoName }}</h1> -->
            </div>
            <!-- /.col -->
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">Dashboard</li>
                </ol>
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<!-- Main content -->
<section class="content">
    <div class="container-fluid">
        <!-- Small boxes (Stat box) -->
        <div class="row">
            <div class="col-md col-6">
                <!-- small box -->
                <div class="small-box bg-info">
                    <div class="inner">
                        <h3>{{ totpay | mask: 'separator':',' }}<sup>$CLP</sup></h3>
                        <p>Abonos al {{ today }}</p>
                    </div>
                    <div class="icon">
                        <i class="ion ion-cash"></i>

                    </div>
                    <a [routerLink]="['/expense']" class="small-box-footer"
                        >Ir a Movimientos <i class="fas fa-arrow-circle-right"></i
                    ></a>
                </div>
            </div>
            <!-- ./col -->
            <div class="col-md col-6">
                <!-- small box -->
                <div class="small-box bg-warning">
                    <div class="inner">
                        <h3>{{ totexp | mask: 'separator':',' }}<sup>$CLP</sup></h3>
                        <p>Cargos al {{ today }}</p>
                    </div>
                    <div class="icon">
                        <i class="ion ion-ios-paper"></i>
                    </div>
                    <a [routerLink]="['/expense']" class="small-box-footer"
                        >Ir a Movimientos <i class="fas fa-arrow-circle-right"></i
                    ></a>
                </div>
            </div>
            <!-- ./col -->

            <div class="col-md col-6">
                <!-- small box -->
                <div class="small-box" [ngClass]="{
                    'bg-danger': totpay - totexp < 0,
                    'bg-success': totpay - totexp >= 0
                }">
                    <div class="inner">
                        <h3>{{ totpay - totexp | mask: 'separator':',' }}<sup>$CLP</sup></h3>
                        <p>Saldo al {{ today }}</p>
                    </div>
                    <div class="icon">
                        <i class="ion ion-social-usd"></i>
                    </div>
                    <a [routerLink]="['/expense']" class="small-box-footer"
                        >Ir a Movimientos <i class="fas fa-arrow-circle-right"></i
                    ></a>
                </div>
            </div>
            <!-- ./col -->

            <!-- ./col -->

        </div>

        <div class="row-mt-2">
            <div class="card card-success">
                <div class="card-header">
                  <h3 class="card-title">Graficas</h3>

                  <div class="card-tools">
                    <!-- <button type="button" class="btn btn-tool" data-card-widget="collapse">
                      <i class="fas fa-minus"></i>
                    </button>
                    <button type="button" class="btn btn-tool" data-card-widget="remove">
                      <i class="fas fa-times"></i>
                    </button> -->
                  </div>
                </div>
                <div class="card-body">
                  <div class="chart">
                    <!-- <canvas id="barChart" style="min-height: 150px; height: 150px; max-height: 150px; max-width: 100%;"></canvas> -->
                    <!-- <canvas id="canvas">
                       {{ chart }}
                    </canvas> -->
                    <canvas
                        baseChart height="100"
                        [data]="lineChartData"
                        [options]="lineChartOptions"
                        [type]="lineChartType"
                        >
                    </canvas>
                  </div>
                </div>
                <!-- /.card-body -->
            </div>
              <!-- /.card -->
        </div>
        <!-- /.row -->
    </div>
    <!-- Main row -->
</section>
<!-- /.content -->
