<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>{{title}}</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a [routerLink]="['/']"
                    >Home</a></li>
                    <li class="breadcrumb-item"><a [routerLink]="['/ceco']"
                        routerLinkActive="router-link-active">Centro de Costo</a></li>
                    <li class="breadcrumb-item active">{{subtitle}}</li>
                </ol>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="container-fluid">
        <div class="card">
            <form #newCeco="ngForm" (ngSubmit)="onSubmit(newCeco)">
                <div class="card-header">
                    <h3 class="card-title">{{subtitle}}</h3>
                </div>
                <div class="card-body">
                    
                        <div class="row mb-4">
                            <div class="col-md">
                                <div class="input-group">
                                    <!-- <label for="name" class="form-label">Nombre</label> -->
                                    <input type="text" name="centrocosto" id="centrocosto" #centrocosto="ngModel"
                                    [(ngModel)]="ceco.centrocosto" class="form-control" required
                                    placeholder="Centro Costo"  data-toggle="tooltip" title='Centro de Costo'>
                                    <div class="input-group-append">
                                        <div class="input-group-text">
                                            <span class="fas fa-sign"></span>
                                        </div>
                                    </div>
                                    <small *ngIf="!centrocosto.valid && centrocosto.touched" class="invalid-feedback d-block">
                                        Centro Costo es requerido
                                    </small>
                                </div>
                                
                            </div>
                            <div class="col-md">
                                <div class="form-check form-switch text-center">
                                    <input class="form-check-input" type="checkbox" id="status" name="status" #status="ngModel" 
                                    [(ngModel)]="ceco.status">
                                    <label class="form-check-label" for="status">Estatus</label>
                                </div>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6" *ngIf="is_edit == false">
                                <input type="file" name="imagen" id="imagen" class="file-input" accept="image/*"
                                (change)="onFileSelected($event)" #imagen="ngModel" #fileUpload
                                [(ngModel)]="ceco.imagen">

                                <div class="file-upload">
                                    {{ fileName || "Elija Imagen" }}
                                    <button class="btn btn-primary btn-circle ml-2" type="button" (click)="fileUpload.click()"
                                    data-toggle="tooltip" title='Subir Avatar'>
                                        <i class="bi bi-cloud-arrow-up"></i>
                                    </button>
                                    <button class="btn btn-danger btn-circle ml-2" type="button" (click)="deleteAvatar()"
                                    data-toggle="tooltip" title='Borrar Avatar'>
                                        <i class="bi bi-x-lg"></i>
                                    </button>
                                    <img *ngIf="!srcFile" class="img-avatar mt-1" src="assets/img/default-avatar.jpg" alt="">
                                    <img *ngIf="srcFile" class="img-avatar mt-1" [src]="srcFile">
                                </div>
                            </div>

                            <div class="col-md-6" *ngIf="is_edit == true">
                                <input type="file" name="imagen" id="imagen" class="file-input" accept="image/*"
                                (change)="onFileSelected($event)" #fileUpload
                                >
                                
                                <div class="file-upload">
                                    {{ fileName || "Elija Imagen" }}
                                    <button class="btn btn-primary btn-circle ml-2" type="button" (click)="fileUpload.click()"
                                    data-toggle="tooltip" title='Subir Avatar'>
                                        <i class="bi bi-cloud-arrow-up"></i>
                                    </button>
                                    <button class="btn btn-danger btn-circle ml-2" type="button" (click)="deleteAvatar()"
                                    data-toggle="tooltip" title='Borrar Avatar'>
                                        <i class="bi bi-x-lg"></i>
                                    </button>
                                    <img *ngIf="!srcFile && !ceco.imagen" class="img-avatar mt-1" src="assets/img/default-avatar.jpg" alt="">
                                    <img *ngIf="!srcFile && ceco.imagen" class="img-avatar mt-1" src="{{ url + 'cecos/file/' + fileName }}" alt="">
                                    <img *ngIf="srcFile && srcFile.length > 0" class="img-avatar mt-1" [src]="srcFile">
                                </div>
                            </div>

        
                        </div>
                    
                </div>
                <!-- /.card-body -->
                <div class="card-footer">
                    <div class="float-end">
                        <a [routerLink]="['/ceco']" class="btn btn-danger btn-sm me-2">Cancelar</a>
                        <!-- <input type="submit" *ngIf="is_edit == false" value="Guardar" class="btn btn-success btn-sm" 
                        [disabled]="cajaForm.invalid"> -->
                        <input type="submit" value="Guardar" class="btn btn-success btn-sm" 
                        [disabled]="newCeco.invalid">
                    </div>
                </div>
                <!-- /.card-footer-->
            </form>
        </div>
    </div>
    <!-- /.card -->
</section>
<!-- /.content -->
