<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0 text-dark">Elegir Centro Costo</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">Elegir Ceco</li>
                </ol>
            </div>
        </div>
    </div>
</div>

<section class="content">
    <div class="container-fluid">

        <div class="row text-center">
            <div *ngFor="let ceco of cecos" class="col-md">
                <a *ngIf="ceco.imagen" (click)="selectCeco(ceco.id, ceco.centrocosto)">
                    <img class="img-avatar mr-2" src="{{ url + 'cecos/file/' + ceco.imagen }}">
                    <h3 class="d-block">{{ ceco.centrocosto }}</h3>
                </a>

                <a *ngIf="!ceco.imagen" (click)="selectCeco(ceco.id, ceco.centrocosto)">
                    <img class="img-avatar mr-2" src="assets/img/default-avatar.jpg">
                    <h3 class="d-block">{{ ceco.centrocosto }}</h3>
                </a>
            </div>
        </div>

    </div>
</section>
