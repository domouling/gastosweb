<div class="card card-outline card-primary">
    <div class="card-header text-center">
        <img class="logo-login mr-3" src="assets/img/Cencosud_logo.png">
        <a [routerLink]="['/']" class="logo-title h1"><b>Gastos</b>Web</a>
    </div>
    <div class="card-body">
        <p class="login-box-msg">Registrar Nuevo Usuario</p>

        <form [formGroup]="registerForm" (ngSubmit)="registerByAuth()">
            <div class="input-group mb-3">
                <input
                    formControlName="name"
                    type="text"
                    class="form-control"
                    placeholder="Nombre"
                />
                <div class="input-group-append">
                    <div class="input-group-text">
                        <span class="fas fa-user"></span>
                    </div>
                </div>
            </div>
            <div class="input-group mb-3">
                <input
                    formControlName="email"
                    type="email"
                    class="form-control"
                    placeholder="Email"
                />
                <div class="input-group-append">
                    <div class="input-group-text">
                        <span class="fas fa-envelope"></span>
                    </div>
                </div>
            </div>
            <div class="input-group mb-3">
                <input
                    formControlName="password"
                    type="password"
                    class="form-control"
                    placeholder="Password"
                />
                <div class="input-group-append">
                    <div class="input-group-text">
                        <span class="fas fa-lock"></span>
                    </div>
                </div>
            </div>
            <div class="input-group mb-3">
                <input
                    formControlName="retypePassword"
                    type="password"
                    class="form-control"
                    placeholder="Reescribe password"
                />
                <div class="input-group-append">
                    <div class="input-group-text">
                        <span class="fas fa-lock"></span>
                    </div>
                </div>
            </div>
            <div class="row botonera">
                <!-- <div class="col-8">
                    <div class="icheck-primary">
                        <input
                            type="checkbox"
                            id="agreeTerms"
                            name="terms"
                            value="agree"
                        />
                        <label for="agreeTerms">
                            De acuerdo con <a href="#">terminos</a>
                        </label>
                    </div>
                </div> -->
                <!-- /.col -->
                <div class="col-4">
                    <app-button
                        [type]="'submit'"
                        [block]="true"
                        [loading]="isAuthLoading"
                        [disabled]="registerForm.invalid"
                    >
                        Registro
                    </app-button>
                </div>
                <!-- /.col -->
            </div>
        </form>

        <div class="text-center">
            <a [routerLink]="['/login']" class="text-center">
                Ya soy Usuario
            </a>
        </div>
        
    </div>
</div>
